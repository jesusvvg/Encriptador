

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <header class="logo">
                <img src="Logo.png" alt="logo de Alura">
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese su texto aqui"></textarea>
                
                <div class="contenedor-botones">
                    <p class="letras-minusculas">⚠ Ingrese solo letras minúsculas</p>
                    <input type="submit" value="Encriptar" class="encriptar">
                    <input type="submit" value="Desencriptar" class="desencriptar">
                </div>
                
               
                    
            </section>
            <section class="seccion2">
                <div class="contenedor_muneco">
                    <img src="Muñeco.png" alt="Muñeco">
                </div>
                <div class="contenedor_h3">
                    <h3>Ningún mensaje fue encontrado</h3>

                </div>
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>

                </div>
                <div class="copiar">
                    <input type="submit" value="copiar" class="copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>© Copyright Alura todos los derechos reservados.</p>

        </footer>
    </body>
    
    

</html>
